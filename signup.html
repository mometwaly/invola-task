<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8   image-section order-last order-lg-first">


            </div>
            <div class="col-lg-4  register-secton order-first order-lg-last">
                <div class="d-flex justify-content-center company-brand">
                    <img src="img/brand.png" style="width: 171px;height: 43px;">
                </div>
                <div class="text-center page-heading">
                    <h4>Registration</h4>
                    <p>Signup to continue</p>
                </div>
                <div class="form-container">
                    <p class="register-para">Register as :</p>
                    <div class="  d-xl-flex justify-content-xl-between row px-3 special">
                        <div class="select-box  mb-3 mb-xl-0" id="student-button">
                            <div class="d-flex justify-content-around px-3">
                                <img src="img/parents.png" style="width: 35px; height: 35px; margin-right: 10px;">
                                <span>Student</span>
                            </div>
                        </div>
                        <div class="select-box mb-3 mb-xl-0">
                            <div class="d-flex justify-content-around px-3 " id="parent-button" style="height: 100%;">
                                <img src="img/parents.png" style="width: 35px; height: 35px; margin-right: 10px;">
                                <span>Parents</span>
                            </div>
                        </div>
                        <div class="select-box mb-3 mb-xl-0 special-div" id="lecturer-button">
                            <div class="d-flex justify-content-around px-3">
                                <img src="img/parents.png" style="width: 35px; height: 35px; margin-right: 10px;">
                                <span>lecturer</span>
                            </div>
                        </div>

                    </div>
                    <div class="form-body" style="width: 100%;">
                        <div class="row">
                            <div class="col-12 col-xl-6">
                                <p>First Name*</p>
                                <input class="form-control">
                            </div>
                            <div class="col-12 col-xl-6 mt-4 mt-xl-0">
                                <p>Last Name*</p>
                                <input class="form-control">
                            </div>
                        </div>
                        <div class="mt-4">
                            <p>Email Address*</p>
                            <input class="form-control">
                        </div>
                        <div class="mt-4">
                            <p>Password*</p>
                            <input class="form-control">
                        </div>
                        <div>
                            <button class="btn btn-default btn-custom"><span>Sign up</span></button>
                        </div>
                        <div class="login text-center">
                            <p>Already have an account? <span>Login</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('#student-button').addEventListener('click', (event) => {
            document.querySelector('#student-button').classList.add('active-class');
            document.querySelector('#parent-button').classList.remove('active-class');
            document.querySelector('#lecturer-button').classList.remove('active-class');
        })
        document.querySelector('#parent-button').addEventListener('click', (event) => {
            document.querySelector('#parent-button').classList.add('active-class');
            document.querySelector('#student-button').classList.remove('active-class');
            document.querySelector('#lecturer-button').classList.remove('active-class');
        })
        document.querySelector('#lecturer-button').addEventListener('click', (event) => {
            document.querySelector('#lecturer-button').classList.add('active-class');
            document.querySelector('#parent-button').classList.remove('active-class');
            document.querySelector('#student-button').classList.remove('active-class');
        })
    </script>
</body>

</html>
